	<p ng-if="success" class="success">{{number}} Getr√§nke auf {{teamname}} gebucht</p>
	<table class="table table-striped">
		<tr ng-repeat="t in teams" id="{{t.id}}"><td>{{t.name}}</td>
			<td><button class="btn" ng-click="count = count+1">+1</button></td>
			<td><button class="btn" ng-click="count = count+3">+3</button></td>
			<td><button class="btn" ng-click="count = count+5">+5</button></td>
			<td><button class="btn" ng-click="count = count+10">+10</button></td>
			<td>{{count}}</td>
			<td><button class="btn" ng-click="count = 0">reset</button></td>
			<td><button class="btn btn-primary" ng-click="buchen(t.id, count); count = 0">buchen</button></td>
		</tr>
	</table>
