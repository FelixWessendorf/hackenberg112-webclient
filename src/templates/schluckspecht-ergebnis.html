<div id="schluckspecht-ergebnis">
	<h1>Schluckspechtpokal 2022</h1>
	<h2>Ergebnis</h2>
	<div>
		<div ng-repeat="e in ergebnis" class="line"><div>{{$index+1}}</div><div>{{e.teamname}}</div>
			<div><span class="spacer" ng-repeat="x in [].constructor(e.getrunken) track by $index"></span>
		<span>{{e.getrunken}}</span></div>
	</div>
</div>
